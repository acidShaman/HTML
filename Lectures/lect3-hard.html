<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main w-80 h-100 center">
            <div class="w-100 h-20 pink">
                <p>Header</p>
                <div class="w-80 h-60 white center padding-top-20px">
                        <div class="w-80 h-20 black center "></div>
                        <div class="center w-90 h-20">
                                <div class="yellow float-l w-50 h-100"></div>
                                <div class="violet float-l w-50 h-100"></div>
                        </div>
                </div>
            </div>
            <div class="w-100 h-20 black">
                <p class="">Menu</p>
                <div class="float-l orange w-25 h-80 padding-top-30px">
                    <div class="float-l violet w-33 h-60">a-sub</div>
                    <div class="float-l red w-33 h-60">b-sub</div>
                    <div class="float-l violet w-33 h-60">c-sub</div>
                </div>
                <div class="float-l blue w-25 h-80 padding-top-30px">
                        <div class="w-90 h-45 white center padding-top-10px">
                            <div class="w-90 h-60 center">
                                    <div class="pink w-33 h-100 float-l">a-sub</div>
                                    <div class="red w-33 h-100 float-l">b-sub</div>
                                    <div class="yellow w-33 h-100 float-l">c-sub</div>
                            </div>
                        </div>
                </div>
                <div class="float-l red w-25 h-80 padding-top-30px">
                        <div class="float-l yellow h-60 w-33">a-sub</div>
                        <div class="float-r violet h-60 w-33">b-sub</div>
                </div>
                <div class="float-l yellow w-25 h-80 padding-top-30px">
                        <div class="pink w-80 h-80 padding-top-10px center">
                                <div class="w-90 h-100 center">
                                        <div class="float-l blue w-50 h-60">a-sub</div>
                                        <div class="float-l red w-50 h-60">b-sub</div>
                                </div>
                        </div>
                </div>
            </div>
            <div class="float-l w-33 h-45 red">
                <p class="margin-bot-80px">Left block</p>
                <div class="margin-top-25 center w-80 h-60 orange">
                        <p class="margin-bot-80px">sub-left</p>
                        <div class="margin-top-50 w-100 h-50">
                                <div class="float-l w-50 h-100 blue">a-sub-left</div>
                                <div class="float-l w-50 h-100 violet">b-sub-left</div>
                        </div>
                </div>
            </div>
            <div class="float-l w-33 h-45 orange">
                <p class=" margin-bot-145px">Center block</p>
                <div class="w-100 h-60">
                        <div class="float-l w-33 h-100 blue">a-center
                            <div class="center w-90 h-20 white"></div>
                            <div class=" center w-90 h-20 pink"></div>
                        </div>
                        <div class="float-l w-33 h-100 red">
                                <p>a-center</p>
                                <div class="float-l w-50 h-80 yellow margin-top-20px">a-sub-left</div>
                                <div class="float-l w-50 h-60 orange margin-top-30px">b-sub-left</div>
                        </div> 
                        <div class="float-l w-33 h-100 pink">a-center</div>
                </div>
            </div>
            <div class="float-l w-33 h-45 blue">
					<p class="margin-bot-145px">Right block</p>
						<div class="float-l h-60 w-33 white">
							<p class="black">a-sub-left</p>
								<div class="h-100 w-100">
									<div class="red float-l w-33 h-60 margin-top-5px">a-sub</div>
									<div class="pink float-r w-33 h-60 margin-top-5px">b-sub</div>
								</div>
								<div class="float-l h-60 w-33 orange"><p>a-sub-left</p></div>
								<div class="float-l h-60 w-33 yellow">
									<div class=""></div>
									<div class=""></div>
									<div class=""></div>
									<div class=""></div>
								</div>
								
            </div>
            <div class="w-100 h-10 black clearfix"><p>Footer</p></div>
    </div>
    
    
</body>
</html>
